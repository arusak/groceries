<mat-action-list class="list" *ngIf="list?.length > 0">
  <mat-list-item *ngFor="let item of list"
                 (click)="choose(item)"
                 class="item"
  >
    <span class="title">{{item.title}}</span>
    <span class="count">{{item.count}}</span>
  </mat-list-item>
</mat-action-list>
